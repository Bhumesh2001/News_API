<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>NewsAPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="header">
            <h1 class="heading">Latest News</h1>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Search news..." class="input-search" id="myInput" autocomplete="off" />
            <i class="uil uil-search" id="search-icon"></i>
        </div>
        <div class="newsOption">
            <h4 id="politics">Politics</h4>
            <h4 id="business">Business</h4>
            <h4 id="tech">Tech</h4>
            <h4 id="arts">Arts</h4>
            <h4 id="science">Science</h4>
            <h4 id="health">Health</h4>
            <h4 id="sports">Sports</h4>
        </div>
    </div>
    <div class="main">
        <div class="flex-container"></div>
    </div>
    <script src="news.js"></script>
</body>

</html>
